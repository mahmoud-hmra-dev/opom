<div class="editable h-100 d-flex w-100 position-relative" #elementDueDate>
  <span nz-typography class="date-text w-100 d-flex align-items-center ps-2"
        [class.past-date]="checkForPastDate(task.end_date)"
        [class.soon-date]="checkForSoonDate(task.end_date)">{{task.end_date | dateFormatter}}</span>
  <nz-date-picker
    class="border-0 bg-transparent w-100 task-list-date-picker h-100"
    [(ngModel)]="task.end_date"
    (ngModelChange)="handleEndDateChange($event, task)"
    [nzFormat]="'MMM dd,yyyy'"
    [nzSuffixIcon]="''"
    [nzPlaceHolder]="'Set a due date'"
    [nzDisabledDate]="task.start_date | validateMinDate"
    (nzOnOpenChange)="toggleHighlightCls($event, elementDueDate)"
  >
  </nz-date-picker>

</div>
